{% extends 'base.html' %}
{% block content %}
<br>
<br>
    <div class="container">
            <h1 class="text-center">Your video</h1>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{embd}}" allowfullscreen></iframe>
            </div>
            <br>
            <br>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Select resolution</th>
                    <th scope="col">Download</th>
                </tr>
                </thead>
                <tbody>
                {% for i in rsl %}
                    <tr>
                        <td>{{i}}</td>
                        <td><form action="{% url 'download_complete' i %}" method="POST" class="post-form">{% csrf_token %}<input class="btn btn-outline-success" value="Download" type="submit"> </form></td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
    </div>

{% endblock %}
